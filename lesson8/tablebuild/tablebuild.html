<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description" content="Build this HTML table and share it with your peers for review.">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/lesson8/tablebuild/css/tablebuild.css">
    <link rel="stylesheet" href="/lesson8/tablebuild/css/tablebuild_2.css">
</head>
<body>
    <header>
        <h1>Week 8 Table Build</h1>
    </header>
    <table>
        <caption>ACME Wildwest Services</caption>
        <thead>
          <tr>
            <th scope="col">&nbsp;</th>
            <th scope="col">Basic</th>
            <th scope="col">Premium</th>
            <th scope="col">Deluxe</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <th scope="col">Feature 1</th>
              <th scope="col">&#10003;</th>
              <th scope="col">&#10003;</th>
              <th scope="col">&#10003;</th>
            </tr>
            <tr>
              <th scope="col">Feature 2</th>
              <th scope="col">&#10060;</th>
              <th scope="col">&#10003;</th>
              <th scope="col">&#10003;</th>
            </tr>
            <tr>
              <th scope="col">Feature 3</th>
              <th scope="col">&#10060;</th>
              <th scope="col">&#10060;</th>
              <th scope="col">&#10003;</th>
            </tr>
            </tbody>
</body>
</html>
